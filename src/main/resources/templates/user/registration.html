<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/users}" method="post" th:object="${user}">
    <label for="username">Username:
        <input id="username" type="text" th:field="*{username}">
    </label><br>

    <label for="firstname">Firstname:
        <input id="firstname" type="text" th:field="*{personalInfo.firstname}">
    </label><br>
    <label for="lastname">Lastname:
        <input id="lastname" type="text" th:field="*{personalInfo.lastname}">
    </label><br>

    <div th:each="role: ${roles}">
        <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == user.role()}">
        <label th:for="${role}" th:text="${role}">Role name</label>
    </div>

    <div>
        <label for="company">Company:
            <select id="company" name="companyId">
                <option th:each="company: ${companies}"
                        th:value="${company.id()}"
                        th:selected="${company.id() == user.companyId()}"
                        th:text="${company.name()}">
                Company</option>
            </select>
        </label>
    </div>

    <button type="submit">Register</button>
</form>

<div th:if="${errors}">
    <p style="color: red" th:each="error: ${errors}">
        <span th:text="|${error.field} ${error.defaultMessage}|">Error message</span>
    </p>
</div>
</body>
</html>
