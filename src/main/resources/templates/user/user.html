<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>

<!-- можно без th:object, но тогда надо будет постоянно указывать его в th:value-->
<form th:action="@{/users/{userId}/update(userId=${user.id()})}" enctype="multipart/form-data" method="post"
      th:object="${user}">
    <label for="username">Username:
        <input id="username" type="text" name="username" th:value="*{username()}">
    </label><br>

    <label for="firstname">Firstname:
        <input id="firstname" type="text" th:field="*{personalInfo.firstname}">
    </label><br>
    <label for="lastname">Lastname:
        <input id="lastname" type="text" th:field="*{personalInfo.lastname}">
    </label><br>

    <label for="birthDate">BirthDate:
        <input id="birthDate" type="date" th:field="*{personalInfo.birthDate.birthday}">
    </label><br>

    <div th:each="role: ${roles}">
        <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == user.role()}">
        <label th:for="${role}" th:text="${role}">Role name</label>
    </div>

    <div>
        <label for="company">Company:
            <select id="company" name="companyId">
                <option th:each="company: ${companies}"
                        th:value="${company.id()}"
                        th:selected="${company.id() == user.company().id()}"
                        th:text="${company.name()}">
                Company</option>
            </select>
        </label>
    </div>

    <div th:if="${user.image}">
        <img width="50" th:src="@{/api/v1/users/{userId}/image(userId=${user.id})}" alt="User avatar">
    </div>
    <label for="image">Image:
        <input id="image" type="file" name="image">
    </label><br>

    <br><button type="submit">Update</button>
</form>

<form th:action="@{/users/{userId}/delete(userId=${user.id()})}" th:if="${user.role.name()} == 'ADMIN'" method="post">
    <br><button type="submit">Remove</button>
</form>
</body>
</html>
