<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="/login" method="post">
    <label for="username">
        <input id="username" type="text" name="username"/>
    </label><br>
    <label for="password">
        <input id="password" type="password" name="password"/>
    </label>
    <button type="submit">Login</button>
</form>
</body>
</html>
